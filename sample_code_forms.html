<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>Sample Form</title>
  <style>
    input{
      display: block;
    }
    input:focus{
      background:yellow;
    }
    </style>
</head>
<body>
  <form action="https://formspree.io/amaelena.umich.edu" method="POST">
    <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Amanda">
    <label for"email>Email:</label>
      <input type="email" id="email" name="email" value="email@placeholder.com">
    <label for="DOB">DOB:</label>
      <input type="date" id="DOB" name="DOB">
    <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" value="(248) 888-8888">
    <label for="submit"></label>
      <input type="submit" value="Save">

  </form>
</body>
</html>
